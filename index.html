<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.css" rel="stylesheet">
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="app.js"></script>

<body style="background: url('background.jpeg')">
    <div ng-app="myApp" ng-controller="myCtrl">
        <!-- <h6>{{myWelcome.Mandrill.image}}</h6> -->
        <div class="header">
            <div class="title">Product Catalog Page</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3"><a class="active" href="#test1">GENERAL</a></li>
                        <li class="tab col s3"><a href="#test2">OTHERS</a></li>
                    </ul>
                </div>
                <div id="test1" class="col s12">
                    <!-- <h6>{{data.Mandrill.image}}</h6> -->
                    <div class="column" ng-repeat="data in general">
                        <div ng-click="showProductDetails(data)" id="completeDetails" style="width: 190px"
                            class="tile col s1">
                            <img class="pic" ng-src="{{data.image}}" alt="Smiley face" width="100" height="100">
                            <div class="name">{{data.name}}</div>
                            <div class="author">Author - {{data.author}}</div>
                            <div class="key">Key - {{data.key}}</div>
                            <!-- <div class="description">{{data.description}}</div> -->
                        </div>
                    </div>
                </div>
                <div id="test2" class="col s12">
                    <div class="column" ng-repeat="data in other">
                        <div ng-click="showProductDetails(data)" id="completeDetails" style="width: 190px"
                            class="tile col s1">
                            <img class="pic" ng-src="{{data.image}}" alt="Smiley face" width="100" height="100">
                            <div class="name">{{data.name}}</div>
                            <div class="author">Author - {{data.author}}</div>
                            <div class="key">Key - {{data.key}}</div>
                            <!-- <div class="description">{{data.description}}</div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span ng-click="close()" class="close">&times;</span>
                <img class="pic" ng-src="{{singleData.image}}" alt="Smiley face" width="200" height="200">
                <div class="name">Name - {{singleData.name}}</div>
                <div class="author">Author - {{singleData.author}}</div>
                <div class="key">Key - {{singleData.key}}</div>
                <div class="description">Description -{{singleData.description}}</div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.js">
    </script>
</body>

</html>
